trigger: none

pr: none

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

schedules:
- cron: "14 12 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - master
  always: true

steps:   
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      curl \
            -X PUT \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/orgs/PermissionsSpike/teams/developersSpike/repos/ilijabrdar/PermissionSpikeRepo \
            -d '{"permission":"pull"}'
